<div class="container ">

                        <div class="swiper-slide">
                            <a href="" class="home-sliders__item">

                                <picture>
                                    <source srcset="images/dist/sl1.jpg 1x, images/dist/sl1@2.jpg 2x"
                                            media="(min-width: 575px)">
                                    <source srcset="images/dist/sl1_mob.jpg"
                                            media="(max-width: 574px)">
                                    <img src="images/dist/sl1.jpg" alt="" loading="lazy" width="854" height="450">
                                </picture>

                        </div>
                        <div class="swiper-slide">

                    <button class="box__slider__nav box__slider__nav--next" id="homeNext" tabindex="0">

                            <use xlink:href="#svg-right"></use>
                        </svg>
                    </button>
                    <button class="box__slider__nav box__slider__nav--prev" id="homePrev" tabindex="-1">
                        <svg width="10" height="19">
                            <use xlink:href="#svg-left"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <a href="" class="home-top-banner">
                <picture>
                    <source srcset="images/dist/banner1.jpg 1x, images/dist/banner1@2.jpg 2x"
                            media="(min-width: 575px)">
                    <source srcset="images/dist/banner1_mob.jpg"
                            media="(max-width: 574px)">
                    <img src="images/dist/banner1.jpg" alt="" width="414" height="212" class="img-fluid">
                </picture>
            </a>

            <div class="product-day">
                <div class="product-day__header">
                    <div class="product-day__caption">
                        Товар дня
                    </div>
                    <div class="product-day__timer" id="daySaleTimerDate" data-date="31011">
                        <span>08</span>:<span>36</span>:<span>51</span>
                    </div>
                </div>
                <a href="" class="product-day__body">
                    <div class="product-day__img">
                        <picture>
                            <source srcset="images/dist/lot1.jpg 1x, images/dist/lot1@2.jpg 2x">
                            <img src="images/dist/lot1.jpg" alt="" width="110" height="110">
                        </picture>
                    </div>
                    <div class="product-day__desc">
                        <div class="product-day__sale">
                            -25%
                        </div>
                        <div class="product-day__title">
                            Стойкий
                            высокопигментированный
                            консилер
                        </div>
                        <div class="product-day__cost">
                            <div class="prices">
                                <div class="price price--old">1860 <span class="rur">q</span></div>
                                <div class="price price--hot">1395 <span class="rur">q</span></div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>


            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    timer();
                });
            </script>
        </div>
