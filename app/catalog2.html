<div class="offcanvas offcanvas-bottom" id="mobSort" tabindex="-1">

    <div class="modal-content modal-content--rounded">
        <div class="btn-close-center" data-bs-dismiss="offcanvas">
            <svg width="14" height="14">
                <use xlink:href="#svg-close2"></use>
            </svg>
        </div>
        <form action="" class="mob-sort">
            <div class="mob-sort__list">
                <label class="mob-sort__list__item">
                    <input type="radio" value="1" name="sort" checked>
                    <span>Сначала новинки</span>
                </label>
                <label class="mob-sort__list__item">
                    <input type="radio" value="2" name="sort">
                    <span>Сначала со скидкой</span>
                </label>
                <label class="mob-sort__list__item">
                    <input type="radio" value="3" name="sort">
                    <span>Сначала популярные</span>
                </label>
                <label class="mob-sort__list__item">
                    <input type="radio" value="4" name="sort">
                    <span>Сначала дорогие</span>
                </label>
                <label class="mob-sort__list__item">
                    <input type="radio" value="5" name="sort">
                    <span>Сначала дешевые</span>
                </label>
            </div>
            <div class="mob-sort__footer">
                <input type="submit" value="ПРИМЕНИТЬ" class="btn btn--bay" data-bs-toggle="offcanvas" data-bs-target="#mobSort">
            </div>
        </form>
    </div>

</div>
