<div class="product-box">

    <button class="product-box__fav">
        <svg width="23" height="20">
            <use xlink:href="#svg-fav"></use>
        </svg>
    </button>

    <a href="" class="product-box__img">
        <ul class="nav d-block product-tips product-box__tips">
            <li>
                <span class="product-tips__item product-tips__item--new">НОВИНКА</span>
            </li>
            <li>
                <span class="product-tips__item product-tips__item--must-have">MUST HAVE</span>
            </li>
        </ul>
        <picture>
            <source srcset="images/dist/lot2.jpg 1x, images/dist/lot2@2.jpg 2x">
            <img src="images/dist/lot2.jpg" alt="" width="304" height="304" loading="lazy">
        </picture>
        <div class="product-box__img__hover">
            <picture>
                <source srcset="images/dist/lot_hover.jpg 1x, images/dist/lot_hover@2.jpg 2x">
                <img src="images/dist/lot_hover.jpg" alt="" width="304" height="304" loading="lazy">
            </picture>
        </div>
    </a>
    <a href="" class="product-box__body">
        <div class="product-box__art">Артикул: <span class="product-box__art__val">LBS1</span></div>
        <div class="product-box__title">Лиловый бьюти-спонж</div>
        <div class="product-box__sub-title">Lilac Beauty Sponge</div>
    </a>

    <div class="product-box__footer">
        <div class="product-box__col-price price">
            <div class="price price--hot">1395 <span class="rur">q</span></div>
        </div>
        <div class="product-box__col-btn">

            <button class="btn btn--bay product-box__bay">В КОРЗИНУ</button>
        </div>
    </div>


</div>
